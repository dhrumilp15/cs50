{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            
              <input name = "file1" type  = "file">First File</input>
              <input name = "file2" type  = "file">Second File</input>
              <input name = "algorithm" type  = "radio" value = "lines">Lines</input>
              <input name = "algorithm" type  = "radio" value = "sentences">Sentences</input>
              <input name = "algorithm" type  = "radio" value = "substrings">Substrings</input>
              <input name = "length" type  = "number">Length</input>
              
              <button type = "submit">Compare</button>
        </form>
    </div>

{% endblock %}
